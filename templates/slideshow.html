<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 h-auto slide_img"
                             src="{{ offers[0].img_url }}" alt="First slide" width=100% height="400px">
                        <div class="carousel-caption">
                            <h5 class="nova badge badge-primary">{{ offers[0].name }}</h5>
                        </div>
                    </div>
                    {% for item in offers[1:data.maximum_offer] %}
                    <div class="carousel-item">
                        <img class="d-block w-100 slide_img"
                             src="{{ item.img_url }}" alt="{{ item.name }}" width=100% height="400px">
                        <div class="carousel-caption">
                            <h4 class="nova badge badge-primary">{{ item.name }}</h4>
                        </div>
                    </div>
                    {% endfor %}

                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
